<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!-- inside index.html -->
<!-- the order of imports is important -->
<script type="text/javascript" src="modules/lodash.min.js"></script>
<script type="text/javascript" src="modules/test-boilerplate.js"></script>
<!-- <script type="text/javascript" src="Quiz.js"></script> -->
<title>歴史年号クイズ</title>
<link rel="stylesheet" href="Quiz.css">
</head>

<body>
  <div class="heading">
    <h1>歴史年号クイズです！</h1>
    <img src="img\nigaoe_ino_tadataka.png">
  </div>
  <h2>下記のStartボタンをクリックで、クイズが始まります</h2>
  <p>
    <input type="button" id="startButton" value="クイズスタート！" name="startButton" >
  </p>


  <div id="question">
    <br>
    <br> 
    <br>
  </div>
  <div class="answerZone">
    <input type="number" id="ipNum" name="ipNum" required minlength="1" maxlength="4" placeholder="数字を入力" >
    <input type="button" id="answerButton" name="answerButton" value="回答OK" ><br>
  </div>
  <div id="rightOrWrong">
  </div>
    <br>

  <div class="allCorrect">
    <div id="correctYear">     </div>
    <div id="correctMemory">     </div>
    <div id="Taken">     </div>
    <div id="correct">     </div>
    <div id="incorrect">     </div>
    <div id="per">     </div>
  </div>
  <script type="text/javascript" src="Quiz.js"></script>
</body>

</html>
